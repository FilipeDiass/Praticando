<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/aaa47c56ef.js" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
    <title>Atividade JS</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <section>
        <div id="txt">
            <h1>Que dia é hoje?</h1>
            <p>Clique no botão abaixo para saber que dia da semana é hoje!!!</p>
        </div>
        <div id="container">
            <form action="#" method="get">
                <div id="container-form">
                    <label for="input1">Digite um número de 0 a 6.</label>
                    <input type="number" name="input1" id="input1">

                </div>
                <div id="res"></div>
                <div id="button">
                    <input type="button" value="CLIQUE!!!" id="button-inp">
                </div>
            </form>
        </div>
    </section>
</body>
</html>
