<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/aaa47c56ef.js" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
    <title>Atividade JS</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <section>
        <div id="txt">
            <h1>Taxa de crescimento anual!</h1>
            <p>O site irá mostra em quantos anos a cidade "A" irá superar a cidade "B".</p>
        </div>
        <div id="container">
            <form action="" method="get">
                <div id="container-form">
                    <label for="input1">Habitantes da Cidade 1:</label>
                    <input type="number" name="input1" id="input1" required>

                    <label for="input2">Taxa de crescimento(%):</label>
                    <input type="number" name="input2" id="input2">
                   
                    <label for="input3">Habitantes da Cidade 2:</label>
                    <input type="number" name="input3" id="input3">

                    <label for="input4">Taxa de crescimento(%):</label>
                    <input type="number" name="input4" id="input4">
                </div>
                <div id="res"></div>
                <div id="button">
                    <input type="button" value="Calcular" id="button-inp">
                </div>
            </form>
        </div>
    </section>
</body>
</html>
